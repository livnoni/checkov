AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation Template to deploy insecure infrastructure
Parameters:
  KmsMasterKeyId:
    Description: Company Name
    Type: String
  DBName:
    Description: Name of the Database
    Type: String
    Default: db1
Resources:
  MySourceQueue:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: !Ref KmsMasterKeyId
      Tags:
        - Key: yor_trace
          Value: 4d406e6d-6c45-4fe4-8c20-f48ad2263f52
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    # Test case for check skip via comment
    # checkov:skip=CKV_AWS_16:Ensure all data stored in the RDS is securely encrypted at rest
    Properties:
      DBName: !Ref DBName
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      MasterUsername: 'master'
      MasterUserPassword: 'password'
      Tags:
        - Key: yor_trace
          Value: 503ed0e4-14c8-4874-999a-fa1c0b5b1e26
Outputs:
  MyDBInstanceName:
    Description: My DB Instance Name
    Value: !Ref MyDB
