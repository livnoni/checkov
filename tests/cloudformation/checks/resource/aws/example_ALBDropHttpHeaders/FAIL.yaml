AWSTemplateFormatVersion: "2010-09-09"
Resources:
  FailDefaultType:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Tags:
        - Key: yor_trace
          Value: 141d345b-3812-463e-bf11-164204fad7ca
  FailExplicitALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Type: application
      Tags:
        - Key: yor_trace
          Value: 99907246-f745-4227-a1ba-504400bc2067
  FailExplicitFalse:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "false"
      Tags:
        - Key: yor_trace
          Value: 7a84a7d6-06d8-4dec-8334-fa068c4cbefa
  FailKeyNotExist:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "true"
      Tags:
        - Key: yor_trace
          Value: be898062-5111-4fd5-ae16-e97b1405ac5a
