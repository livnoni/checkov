AWSTemplateFormatVersion: "2010-09-09"
Resources:
  PassDefaultType:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"
      Tags:
        - Key: yor_trace
          Value: c63b4ad9-e1fa-4ef5-9e01-9ed0eba1ae9d
  PassExplicitALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"
      Tags:
        - Key: yor_trace
          Value: 2e3e8a57-36f3-4ea5-8f28-55e746ec22d6
  PassMultipleAttributes:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "true"
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"
      Tags:
        - Key: yor_trace
          Value: 006744f4-98f1-4e53-9bc3-fecb9651c341
