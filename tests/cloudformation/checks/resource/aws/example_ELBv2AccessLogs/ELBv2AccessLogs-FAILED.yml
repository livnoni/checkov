AWSTemplateFormatVersion: 2010-09-09
Resources:
  Resource0:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: MyLB
      LoadBalancerAttributes:
      - Key: access_logs.s3.enabled
        Value: "false"
      - Key: access_logs.s3.bucket 
        Value: MyBucket
      Subnets:
      - SubnetID0
      - SubnetID1
      Tags:
        - Key: yor_trace
          Value: 3321d8fc-3674-4d81-862f-e76cc33aa22f
  Resource1:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: MyLB
      LoadBalancerAttributes:
      - Key: idle_timeout.timeout_seconds
        Value: "60"
      Subnets:
      - SubnetID0
      - SubnetID1
      Tags:
        - Key: yor_trace
          Value: e303076b-2054-4418-9ade-bc82d21173d5
  Resource2:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: MyLB
      Subnets:
      - SubnetID0
      - SubnetID1
      Tags:
        - Key: yor_trace
          Value: 456a085f-7a10-4bda-9308-90495e2b68bc
