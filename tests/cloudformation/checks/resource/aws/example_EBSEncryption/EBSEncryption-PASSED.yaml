AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources: 
  NewVolume:
    Type: AWS::EC2::Volume
    Properties: 
      Size: 100
      Encrypted: true
      #Encrypted: false
      AvailabilityZone: us-west-2a
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: yor_trace
          Value: e68bdb7f-1075-4af0-b06d-31e03fdc1d53
    DeletionPolicy: Snapshot

