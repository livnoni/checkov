AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Users with multiple policies
Resources:
  NotPermissionsScopedAndWildcard:
    Type: 'AWS::IAM::User'
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:Get*'
              Resource: 
              - 'foo'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:Get*'
              Resource: 
              - '*'        
      Tags:
        - Key: yor_trace
          Value: 76131a75-aa3e-4557-95f8-cbcf09b78239
  AdminDenyAndPermissionsScoped:
    Type: 'AWS::IAM::User'
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Deny
              Action: '*'
              Resource: '*'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 'iam:ChangePassword'
              Resource: 
              - 'foo'
      Tags:
        - Key: yor_trace
          Value: 10634e23-149b-4f71-b84e-752708d38d15
