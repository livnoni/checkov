AWSTemplateFormatVersion: "2010-09-09"
Resources:
  Disabled:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      RestApiId: MyRestApi
      DeploymentId: TestDeployment
      DocumentationVersion: MyDocumentationVersion
      ClientCertificateId: ClientCertificate
      TracingEnabled: false
      Variables:
        Stack: Prod
      MethodSettings:
        - ResourcePath: /
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
        - ResourcePath: /stack
          HttpMethod: POST
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 999
        - ResourcePath: /stack
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 555
      Tags:
        - Key: yor_trace
          Value: d27874ea-f0cf-4748-935b-5d4c2c9b51b0
  Default:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      RestApiId: MyRestApi
      DeploymentId: TestDeployment
      DocumentationVersion: MyDocumentationVersion
      ClientCertificateId: ClientCertificate
      Variables:
        Stack: Prod
      MethodSettings:
        - ResourcePath: /
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
        - ResourcePath: /stack
          HttpMethod: POST
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 999
        - ResourcePath: /stack
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 555
      Tags:
        - Key: yor_trace
          Value: ffd3a821-b797-44ac-b53f-250764d18100
