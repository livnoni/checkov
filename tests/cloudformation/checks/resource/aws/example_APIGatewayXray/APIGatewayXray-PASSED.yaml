AWSTemplateFormatVersion: "2010-09-09"
Resources:
  Enabled:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      RestApiId: MyRestApi
      DeploymentId: TestDeployment
      DocumentationVersion: MyDocumentationVersion
      ClientCertificateId: ClientCertificate
      TracingEnabled: true
      Variables:
        Stack: Prod
      MethodSettings:
        - ResourcePath: /
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
        - ResourcePath: /stack
          HttpMethod: POST
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 999
        - ResourcePath: /stack
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 555
      Tags:
        - Key: yor_trace
          Value: 277b8c37-5e21-42af-8c97-2c55eb1c6120