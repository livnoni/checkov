AWSTemplateFormatVersion: "2010-09-09"
Resources:
  Default:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      RestApiId: MyRestApi
      DeploymentId: TestDeployment
      DocumentationVersion: MyDocumentationVersion
      ClientCertificateId: ClientCertificate
      Variables:
        Stack: Prod
      MethodSettings:
        - ResourcePath: /
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
        - ResourcePath: /stack
          HttpMethod: POST
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 999
        - ResourcePath: /stack
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 555
      Tags:
        - Key: yor_trace
          Value: 38a33ca8-0d86-43ad-b97c-65f6509fc8b3
